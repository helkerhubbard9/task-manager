<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
      <h1>Administrador de Tareas</h1>  
      <button disabled="true" id="hard-reset-button">Reinicio Total</button>
    </header>
    <main>
        <section class="form__section center__content" id="form-section">
            <div class="form__container">
                <form class="form" action="">
                    <div class="input__container">
                        <label for="title-input">Título*</label>
                        <input class="input__field" type="text" name="title" id="title-input" placeholder="Ingrese un título">
                    </div>
                    <div class="input__container">
                        <label for="description-textarea">Descripción</label>
                        <textarea class="input__field" name="" id="description-textarea" placeholder="Ingrese una pequeña Descripción"></textarea>
                    </div>
                    <div class="input__container">
                        <label for="priority-select">Prioridad</label>
                        <select class="input__field" name="priority" id="priority-select">
                            <option value="low">Baja</option>
                            <option value="mid">Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <div class="form__actions">
                        <button id="save-button" disabled="true">Guardar</button>
                        <button id="reset-button">Reiniciar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="summary__section">
            <div id="summary-section">
                <h2>Resumen de Tareas</h2>
                <div class="summary__container">
                    <div class="counter__container">
                        <h3 id="total-task-counter">0</h3>
                        <h4 class="counter__title">Total de Tareas</h4>
                    </div>
                    <div class="counter__container">
                        <h3 id="completed-task-counter">0</h3>
                        <h4 class="counter__title">Tareas completadas</h4>
                    </div>
                    <div class="counter__container">
                        <h3 id="pending-task-counter">0</h3>
                        <h4 class="counter__title">Tareas Pendientes</h4>
                    </div>
                </div>
            </div>
        </section>
        <section id="tasks-section">
            <div>
                <h2>Tareas</h2>
                <div class="cards__container" id="card-container">
                </div>
            </div>
        </section>
    </main>

    <template id="card-template" hidden>
        <div class="card" data-id="">
            <div id="card__info">
                <h3 class="card__title"></h3>
                <p class="card__description"></p>
                <p>Prioridad: <span class="card__priority"></span></p>
                <p>Estado: <span class="card__status"></span></p>
            </div>
            <div class="card__buttons">
                <button class="card__edit">Editar</button>
                <button class="card__delete">Eliminar</button>
                <div class="card__checkbox__container">
                    <label>Completado</label>
                    <input type="checkbox" class="card__checkbox">
                </div>
            </div>
        </div> <!--card-->
    </template>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
